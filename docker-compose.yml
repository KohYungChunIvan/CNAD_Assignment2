services:
  task-service:
    build: ./services/task-service
    container_name: task-service-container
    ports:
      - "3001:3001"
    env_file: .env
    restart: always

  user-service:
    build: ./services/user-service
    container_name: user-service-container
    ports:
      - "3002:3002"
    env_file: .env
    restart: always